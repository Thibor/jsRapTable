<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<link rel="stylesheet" href="jsRapTable.css" />
<link rel="stylesheet" href="index.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jsRapTable.js"></script>
<script>

function RandomString(){
let s = '';
l = Math.floor(Math.random() * 10 + 3)
while(l--)
	s += String.fromCharCode(Math.floor(Math.random() * 26) + 97);
return s;
}

$(document).ready(function(){

for(let n = 1; n < 40;n++)
$('<tr>').html('<td>' + Math.floor(Math.random() * 100 + 1) + '</td><td>' + RandomString()+ '</td><td>' + RandomString()+ '</td><td>' + RandomString() + '</td>').appendTo($('tbody'));

$('#demo1').jsRapTable({
	onSort:function(i,d){
		$('tbody').find('td').filter(function(){
					return $(this).index() === i;
				}).sortElements(function(a, b){
					if(i)
						return $.text([a]) > $.text([b]) ?  d ? -1 : 1 : d ? 1 : -1;
					else
						return Number($.text([a])) > Number($.text([b])) ?  d ? -1 : 1 : d ? 1 : -1;
				}, function(){
					return this.parentNode;
				});
	}
});

});
</script>
</head>
<body>
<div id="divMain">
<div id="divGitHub">
<div id="GitHub" onclick="location.href='https://github.com/Thibor/jsRapTable'"></div>
</div>
<div id="demo1" >
<table>
<thead>
<tr><th>AAA</th><th>BBB</th><th>CCC</th><th>DDD</th></tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</div>
</body>
</html>
